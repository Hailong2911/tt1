
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NETFLIX</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="ajax.js"></script>
  </head>
  <body>
    <div id="header">
            
      <ul id="nav">
          <a href="" class="logo">NETFLIX</a>
          
         
         <li><a href="">Trang chủ</a></li>
         <li><a href="">Phim T.hình</a></li>
         <li><a href="">Phim</a></li>
         <li><a href="">Mời thêm</a></li>
         <li><a href="">Danh sách của tôi</a>
         <ul class="subnav">
             <li><a href="">Kinh dị</a></li>
             <li><a href="">Hài hước</a></li>
             <li><a href="">TV Show</a></li>
         </ul>
         </li>
      </ul>
      <div class="search-btn">
         <i class="search-icon ti-search"></i>
      </div>
 </div>

    <!-- banner -->
    <header id="banner">
      <div id="banner__contents">
        <h1 id="banner__title"></h1>
        <div id="banner__buttons">
        <button id="banner__button">Play</button>
        <button id="banner__button">My List</button>
      </div>
      <p id="banner__description"></p>
      </div>
      <div id="banner__fadeBottom"></div>
    </header>

    <!-- row -->
    <div id="headrow">
      <div class="row">
        <h2 class="row__title"></h2>
        <div class="row__posters"></div>
      </div>
    </div>

    <script>
      window.addEventListener("scroll",function(){

        var nav = document.querySelector(".nav");
        nav.classList.toggle("active", window.scrollY > 0);
      }) 
    </script>
  </body>
</html>
